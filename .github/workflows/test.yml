name: "Test Action Runs"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:


  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        token: ${{ secrets.PLUGIN_MACHINE_TOKEN }}
        path: ${{ github.workspace }}
